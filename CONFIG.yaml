mixed-port: 10807
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

geodata-mode: true
geodata-loader: memconservative
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

dns:
  enable: true
  use-hosts: true
  listen: 0.0.0.0:1053
  ipv6: true
  default-nameserver:
    - "9.9.9.9"
    - "9.9.9.10"
    - "9.9.9.11"
    - "[2620:fe::fe]:53"
    - "[2620:fe::9]:53"
    - "[2620:fe::11]:53"
    - "[2620:fe::fe:11]:53"
  nameserver:
    - "tls://dns.switch.ch#PROXY"
    - "tls://dns.quad9.net#PROXY"
    - "tls://dns10.quad9.net#PROXY"
    - "tls://dns11.quad9.net#PROXY"
  fallback:
    - "tls://dns.switch.ch#PROXY"
    - "tls://dns.quad9.net#PROXY"
    - "tls://dns10.quad9.net#PROXY"
    - "tls://dns11.quad9.net#PROXY"
  direct-nameserver:
    - "9.9.9.9"
    - "9.9.9.10"
    - "9.9.9.11"
    - "[2620:fe::fe]:53"
    - "[2620:fe::9]:53"
    - "[2620:fe::11]:53"
    - "[2620:fe::fe:11]:53"

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]


tun:
  enable: true
  stack: system
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
  device: utun0
  mtu: 1500
  strict-route: true

proxies:
- name: "REBULLET"
  type: socks5
  server: 127.0.0.1
  port: 10808
  udp: true
rules:
- RULE-SET,REJECT,REJECT
- RULE-SET,DIRECT,DIRECT
- MATCH,PROXY

proxy-groups:
- name: 'PROXY'
  type: 'select'
  url: 'http://connectivitycheck.gstatic.com/generate_204'
  interval: 60
  lazy: true
  timeout: 5000
  max-failed-times: 2
  proxies:
  - "REBULLET"
  - "DIRECT"
- name: 'GLOBAL'
  type: 'select'
  url: 'http://connectivitycheck.gstatic.com/generate_204'
  interval: 60
  lazy: true
  timeout: 5000
  max-failed-times: 2
  proxies:
  - "REBULLET"
  - "DIRECT"

rule-providers:
  REJECT:
    type: http
    behavior: classical
    format: yaml
    url: https://raw.githubusercontent.com/UhExooHw/meta-rules-yaml/refs/heads/main/REJECT.yaml
    path: ./rebullet/reject.yaml
    interval: 86400
  DIRECT:
    type: http
    behavior: classical
    format: yaml
    url: https://raw.githubusercontent.com/UhExooHw/meta-rules-yaml/refs/heads/main/DIRECT.yaml
    path: ./rebullet/direct.yaml
    interval: 86400
