mixed-port: 2080
allow-lan: false
tcp-concurrent: true
enable-process: true
global-client-fingerprint: chrome
mode: rule
ipv6: true
keep-alive-interval: 25
unified-delay: false

{{ conf | except("proxy-groups", "port", "mode") | yaml }}

geodata-mode: true 
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

tun:
  enable: true
  stack: system
  dns-hijack:
    - any:53
    - '[::]:53'
  auto-route: true
  auto-detect-interface: true
  strict-route: true
  mtu: 1500
  
dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:53
  use-hosts: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - 'localhost'
  default-nameserver:
    - 9.9.9.9
    - 149.112.112.112
  nameserver:
    - https://dns.switch.ch/dns-query#PROXY
    - https://dns.quad9.net/dns-query#PROXY
    - https://dns.digitale-gesellschaft.ch/dns-query#PROXY
  fallback:
    - tls://dns.switch.ch#PROXY
    - tls://dns.quad9.net#PROXY
    - tls://dns.digitale-gesellschaft.ch#PROXY
  proxy-server-nameserver:
    - https://dns.switch.ch/dns-query
    - https://dns.quad9.net/dns-query
    - https://dns.digitale-gesellschaft.ch/dns-query

proxy-groups:
- name: 'PROXY'
  type: 'url-test'
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  proxies:
  {{ proxy_remarks | yaml | indent(2) }}
{{ conf.get("proxy-groups", []) | yaml }}

rule-providers:
  PROXY:
    type: http
    behavior: classical
    format: yaml
    url: https://raw.githubusercontent.com/UhExooHw/meta-rules-yaml/refs/heads/main/PROXY.yaml
    path: ./rebullet/proxy.yaml
    interval: 86400
  REJECT:
    type: http
    behavior: classical
    format: yaml
    url: https://raw.githubusercontent.com/UhExooHw/meta-rules-yaml/refs/heads/main/REJECT.yaml
    path: ./rebullet/reject.yaml
    interval: 86400
  DIRECT:
    type: http
    behavior: classical
    format: yaml
    url: https://raw.githubusercontent.com/UhExooHw/meta-rules-yaml/refs/heads/main/DIRECT.yaml
    path: ./rebullet/direct.yaml
    interval: 86400
    
rules:
  - RULE-SET,REJECT,REJECT
  - RULE-SET,DIRECT,DIRECT
  - RULE-SET,PROXY,PROXY
